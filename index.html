<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NUS BA Video Question</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <section id="video" class="section">
      <div class="container">
        <h2>Video Response</h2>
        <div class="video-wrapper" data-video-pending>
          <video id="questionVideo" controls preload="metadata" poster="poster.svg">
            <source id="videoSource" type="video/mp4">
            您的浏览器不支持 video 标签。
          </video>
          <div class="video-placeholder">
            <span class="placeholder-icon" aria-hidden="true">🎬</span>
            <p>将 <code>media/nus-ba-video.mp4</code> 上传到仓库后，正式视频会在此处播放。</p>
            <button id="previewButton" type="button" class="cta">预览示例视频</button>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- 放在文末，或给 <script src="script.js" defer> -->
  <script src="script.js"></script>
</body>
</html>
