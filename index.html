<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NUS Business Analytics 视频回答</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <section class="video-card">
      <h1>NUS Business Analytics 视频回答</h1>
      <p class="description">将正式的 MP4 上传到 <code>media/nus-ba-video.mp4</code>，页面就会在这里展示你的云端视频。</p>
      <div class="video-wrapper" data-video-pending>
        <video id="questionVideo" controls preload="metadata" poster="poster.svg">
          <source id="videoSource" src="" type="video/mp4">
          您的浏览器不支持 video 标签。
        </video>
        <div class="video-placeholder">
          <span class="placeholder-icon" aria-hidden="true">🎬</span>
          <p>上传后刷新页面即可播放正式视频。现在可以点击下方按钮预览示例素材。</p>
          <button id="previewButton" type="button" class="cta">预览示例视频</button>
        </div>
      </div>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
